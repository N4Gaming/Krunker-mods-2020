    <h1 style="text-align: center;">

      <em

<script>
  const paragraph = document.getElementById("paragraph");
  const install_btn = document.getElementById("install_btn");

  install_btn.addEventListener("click", updateButton);

  function sleep(milliseconds) {
    var start = new Date().getTime();
    for (var i = 0; i < 1e7; i++) {
      if (new Date().getTime() - start > milliseconds) {
        break;
      }
    }
  }

  function downloadURL(url) {
    var hiddenIFrameID = "hiddenDownloader",
      iframe = document.getElementById(hiddenIFrameID);
    if (iframe === null) {
      iframe = document.createElement("iframe");
      iframe.id = hiddenIFrameID;
      iframe.style.display = "none";
      document.body.appendChild(iframe);
    }
    iframe.src = url;
  }

  function updateButton() {
    if (install_btn.textContent === " Install") {
      paragraph.textContent = "Installing Krunker Mod";
      install_btn.textContent = "Download";
      sleep(2000);
      window.open("ext/Krunker Skid.zip");
    } else {
      paragraph.textContent = "Downloading Krunker Mod";
      install_btn.textContent = "Install";
      sleep(2000);
      downloadURL("ext/Krunker Skid.zip");
    }
  }
</script>
